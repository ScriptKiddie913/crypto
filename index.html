    <style>
      :root {
        --bg-color: #020408;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        position: fixed;
        touch-action: pan-y;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        overflow: hidden;
        position: relative;
      }
      
      .mono { 
        font-family: 'JetBrains Mono', monospace; 
      }
      
      /* Custom scrollbar - thinner on mobile */
      ::-webkit-scrollbar {
        width: 3px;
      }
      
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 4px;
        }
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      
      @keyframes pulse-emerald {
        0%, 100% { box-shadow: 0 0 20px 0px rgba(16, 185, 129, 0.2); }
        50% { box-shadow: 0 0 50px 15px rgba(16, 185, 129, 0.1); }
      }
      
      .animate-pulse-slow {
        animation: pulse-emerald 4s infinite ease-in-out;
      }
      
      .workspace-bg {
        background: radial-gradient(circle at center, #0a0d14 0%, #020408 100%);
        position: absolute;
        inset: 0;
        z-index: -1;
      }
      
      /* Touch-friendly interactions */
      button, a, input[type=\"range\"] {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Improved input on mobile */
      input[type=\"text\"], input[type=\"date\"] {
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      @media (min-width: 640px) {
        input[type=\"text\"], input[type=\"date\"] {
          font-size: inherit;
        }
      }
      
      /* Custom Slider Styles - touch friendly */
      .slider {
        -webkit-appearance: none;
        appearance: none;
        background: #334155;
        outline: none;
        border-radius: 4px;
        transition: all 0.2s ease;
        height: 6px; /* Larger for mobile */
      }
      
      @media (min-width: 768px) {
        .slider {
          height: 4px;
        }
      }
      
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: linear-gradient(135deg, #10b981, #059669);
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(16, 185, 129, 0.4);
        transition: all 0.2s ease;
      }
      
      @media (min-width: 768px) {
        .slider::-webkit-slider-thumb {
          width: 12px;
          height: 12px;
        }
      }
      
      .slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.6);
      }
      
      .slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: linear-gradient(135deg, #10b981, #059669);
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(16, 185, 129, 0.4);
      }
      
      @media (min-width: 768px) {
        .slider::-moz-range-thumb {
          width: 12px;
          height: 12px;
        }
      }
      
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Safe area insets for notched devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: max(0px, env(safe-area-inset-left));
          padding-right: max(0px, env(safe-area-inset-right));
        }
      }
      
      /* Prevent bounce/rubber-banding on iOS */
      body, html {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
